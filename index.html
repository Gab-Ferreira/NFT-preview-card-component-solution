<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="cardContainer">
      <h1 class="sr-only">
        NFT preview card component solution
      </h1>

      <header class="containsImg">
        <img src="./images/image-equilibrium.jpg" alt="" id="imgEquilibrium">
      </header>

      <section class="mainContent">
        <h2>Equilibrium #3429</h2>
        <p><span>our equilibrium</span> collection promotes balance and calm.</p>
      </section>

      <div class="priceDuration">
        <div class="priceDivision">
          <img id="imgEth" src="./images/icon-ethereum.svg" alt="">
          0.041 eth
        </div>
        
        <div class="durationDivision">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      
      <footer class="creator">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>jules wyvern</span></p> 
      </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"               target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Gab-Ferreira" target="_blank">Gabriel Ferreira</a>.
    </div>
</body>
</html>
